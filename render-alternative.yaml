# Alternative render.yaml - more explicit format
services:
  - type: pserv
    name: order-db
    env: postgresql
    plan: starter
    region: oregon
    
  - type: redis  
    name: order-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    
  - type: web
    name: order-execution-engine
    env: node
    plan: starter
    region: oregon
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: order-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: order-redis
          property: connectionString